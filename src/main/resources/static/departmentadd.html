<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门新增</title>
    <link rel="stylesheet" href="media/layui/css/layui.css">
    <script type="application/javascript" src="media/js/jQuery-3.3.1.js"></script>
    <script type="application/javascript" src="media/layui/layui.js"></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-lg-offset1 layui-col-lg9">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>新增部门</legend>
            </fieldset>
            <form class="layui-form" action="departmentadd.do" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" placeholder="请输入部门" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">详情：</label>
                    <div class="layui-input-block">
                        <input type="text" name="info" lay-verify="required" placeholder="请输入详细"  class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">新增部门</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    layui.use(['form'], function() {
        var form = layui.form
    });
</script>
</body>
</html>
